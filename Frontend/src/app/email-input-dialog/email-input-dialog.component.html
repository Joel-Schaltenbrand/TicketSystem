<h2 class="modal-title"><i class="bi bi-envelope-at-fill"></i> Input your Email</h2>
<div class="modal-body">
    <div class="form-group">
        <input class="form-control" id="emailInput" placeholder="E-Mail-Adresse" [(ngModel)]="email" type="email">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" (click)="dialogRef.close()">Cancel</button>
    <button class="btn btn-primary" (click)="submitEmail()">Ok</button>
</div>
